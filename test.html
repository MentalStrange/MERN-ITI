<!DOCTYPE html>
<html>
  <head>
    <title>Show Message on Button Click</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }

      .container {
        padding: 20px;
      }

      .message {
        display: none;
        margin-top: 10px;
        font-size: 18px;
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
      }

      .show-message:focus + .message {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button class="show-message">Click me to show the message</button>
      <div class="message">Hello, this is the message!</div>
    </div>
  </body>
</html>
